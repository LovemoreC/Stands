services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "sqlite:///data/app.db"
      SECRET_KEY: "${SECRET_KEY}"
      FRONTEND_ORIGINS: "${FRONTEND_ORIGINS:-http://localhost:5173}"
    volumes:
      - sqlite_data:/app/data
volumes:
  sqlite_data:
